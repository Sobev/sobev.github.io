            <h1 style="display: none">Java线程池报警消息发送</h1>
            
            <div class="markdown-body">
              <p>@<a href="Java%E7%BA%BF%E7%A8%8B%E6%B1%A0%E8%87%AA%E5%AE%9A%E4%B9%89%E6%8A%A5%E8%AD%A6">TOC</a></p>
<p>当线程池任务过多，使用拒绝策略时，你也希望收到消息，现在实现这一功能 : )</p>
<figure class="highlight java"><table><tr><td class="gutter"><div class="code-wrapper"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br></pre></div></td><td class="code"><pre><code class="hljs java"><span class="hljs-meta">@AllArgsConstructor</span><br><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">ThreadRejectTest</span> &#123;<br>    <span class="hljs-meta">@SneakyThrows</span><br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> <span class="hljs-keyword">void</span> <span class="hljs-title function_">main</span><span class="hljs-params">(String[] args)</span> &#123;<br>        <span class="hljs-type">AtomicLong</span> <span class="hljs-variable">atomicLong</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">AtomicLong</span>();<br>        <span class="hljs-comment">//1.创建线程工厂</span><br>        <span class="hljs-type">ThreadFactory</span> <span class="hljs-variable">threadFactory</span> <span class="hljs-operator">=</span> r -&gt; &#123;<br>            <span class="hljs-type">Thread</span> <span class="hljs-variable">t</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">Thread</span>(r);<br>            t.setName(<span class="hljs-string">&quot;coolT&quot;</span>);<br>            t.setDaemon(<span class="hljs-literal">true</span>);<br>            <span class="hljs-keyword">return</span> t;<br>        &#125;;<br>        <span class="hljs-type">int</span> <span class="hljs-variable">process</span> <span class="hljs-operator">=</span> Runtime.getRuntime().availableProcessors() + <span class="hljs-number">1</span>;<br>        System.out.println(<span class="hljs-string">&quot;System core size &quot;</span> + process);<br>        <span class="hljs-comment">//2.设置线程池 采用四种其中一种的拒绝策略</span><br>        <span class="hljs-type">ThreadPoolExecutor</span> <span class="hljs-variable">executor</span> <span class="hljs-operator">=</span> <span class="hljs-keyword">new</span> <span class="hljs-title class_">ThreadPoolExecutor</span>(<br>                process + <span class="hljs-number">1</span>,<br>                process * <span class="hljs-number">2</span>,<br>                <span class="hljs-number">20L</span>,<br>                TimeUnit.SECONDS,<br>                <span class="hljs-keyword">new</span> <span class="hljs-title class_">LinkedBlockingDeque</span>&lt;&gt;(<span class="hljs-number">100</span>),<br>                threadFactory,<br>                <span class="hljs-keyword">new</span> <span class="hljs-title class_">ThreadPoolExecutor</span>.AbortPolicy()<br>        );<br><br>		<span class="hljs-comment">//3.将之前设置的拒绝策略变为拒绝策越代理类</span><br>        executor.setRejectedExecutionHandler(RejectedProxyUtil.createProxy(<br>                executor.getRejectedExecutionHandler(),<br>                <span class="hljs-string">&quot;customThreadPool&quot;</span>, atomicLong));<br><br>		<span class="hljs-comment">//4.执行仍任务</span><br>        <span class="hljs-type">int</span> <span class="hljs-variable">taskNum</span> <span class="hljs-operator">=</span> <span class="hljs-number">1000</span>;<br>        <span class="hljs-keyword">while</span> (taskNum--&gt;<span class="hljs-number">0</span>)&#123;<br>            executor.execute(() -&gt; &#123;<br>                <span class="hljs-comment">//doing tasks</span><br>                <span class="hljs-keyword">try</span> &#123;<br>                    TimeUnit.MICROSECONDS.sleep(<span class="hljs-number">100</span>);<br><span class="hljs-comment">//                    System.out.println(&quot;拒绝数量: &quot;+atomicLong);</span><br>                &#125; <span class="hljs-keyword">catch</span> (InterruptedException e) &#123;<br>                    e.printStackTrace();<br>                &#125;<br>            &#125;);<br>        &#125;<br>        TimeUnit.SECONDS.sleep(<span class="hljs-number">1000000</span>);<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>

<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-comment">//代理工具类  生成代理类返回</span><br><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">RejectedProxyUtil</span> &#123;<br><br>    <span class="hljs-keyword">public</span> <span class="hljs-keyword">static</span> RejectedExecutionHandler <span class="hljs-title function_">createProxy</span><span class="hljs-params">(RejectedExecutionHandler rejectedExecutionHandler,</span><br><span class="hljs-params">                                                       String threadPoolId,</span><br><span class="hljs-params">                                                       AtomicLong rejectCount)</span>&#123;<br>        <span class="hljs-type">RejectedExecutionHandler</span> <span class="hljs-variable">rejectProxy</span> <span class="hljs-operator">=</span> (RejectedExecutionHandler)Proxy.newProxyInstance(rejectedExecutionHandler.getClass().getClassLoader(),<br>                <span class="hljs-keyword">new</span> <span class="hljs-title class_">Class</span>[]&#123;RejectedExecutionHandler.class&#125;,<br>                <span class="hljs-keyword">new</span> <span class="hljs-title class_">RejectedProxyInvocationHandler</span>(rejectedExecutionHandler, rejectCount, threadPoolId));<br>        <span class="hljs-keyword">return</span> rejectProxy;<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>


<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br></pre></td><td class="code"><pre><code class="hljs java"><span class="hljs-comment">//添加代理类中发送告警功能</span><br><span class="hljs-meta">@AllArgsConstructor</span><br><span class="hljs-keyword">public</span> <span class="hljs-keyword">class</span> <span class="hljs-title class_">RejectedProxyInvocationHandler</span> <span class="hljs-keyword">implements</span> <span class="hljs-title class_">InvocationHandler</span> &#123;<br><br>    <span class="hljs-keyword">private</span> Object target;<br><br>    <span class="hljs-keyword">private</span> AtomicLong rejectCount;<br><br>    <span class="hljs-keyword">private</span> <span class="hljs-keyword">final</span> String threadPoolId;<br><br>    <span class="hljs-meta">@Override</span><br>    <span class="hljs-keyword">public</span> Object <span class="hljs-title function_">invoke</span><span class="hljs-params">(Object proxy, Method method, Object[] args)</span> <span class="hljs-keyword">throws</span> Throwable &#123;<br>        rejectCount.getAndIncrement();<br>        <span class="hljs-comment">// 发送警告信息 钉钉、邮箱...</span><br>        System.out.println(<span class="hljs-string">&quot;ALARM thread pool &quot;</span> + threadPoolId + <span class="hljs-string">&quot; has rejected mission&quot;</span>);<br>        <span class="hljs-comment">//alarm.sendAlarm(threadPoolId);</span><br>        <span class="hljs-keyword">return</span> method.invoke(target, args);<br>    &#125;<br>&#125;<br></code></pre></td></tr></table></figure>
